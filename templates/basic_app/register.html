{% extends 'basic_app/base.html' %}

{% block body_block %}

<div class="jumbotron">
  {% if registered %}
    <h1>Спасибо за регистрацию</h1>
  {% else %}

    <h1>Регистрация</h1>
    <br/>

    <form enctype="multipart/form-data" method="post">
      {% csrf_token %}
      {{ user_form.as_p }}
      <input class="btn btn-primary" type="submit" name="" value="Register">
    </form>

  {% endif %}
</div>

{% endblock %}
