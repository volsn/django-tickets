{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <ul class="nav navbar-nav">
          <li class="nav-item"><a class="nav-link navbar-brand" href="{% url 'basic_app:index' %}">Билетики</a></li>

          {% if user.is_authenticated %}
            <li class="nav-item"><a class="nav-link navbar-link" href="{% url 'basic_app:user_logout' %}">Выйти</a></li>
              <li class="nav-item"><a class="nav-link navbar-link" href="{% url 'basic_app:index' %}">Мои билетики</a></li>
          {% else %}
            <li class="nav-item"><a class="nav-link navbar-link" href="{% url 'basic_app:register' %}">Зарегистироваться</a></li>
            <li class="nav-item"><a class="nav-link navbar-link" href="{% url 'basic_app:user_login' %}">Войти</a></li>
          {% endif %}

          </ul>

      </div>
    </nav>

    <div class="container">
      {% block body_block %}

      {% endblock %}
    </div>
  </body>
</html>
